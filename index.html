<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isochrone Map Viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Isochrone Map Viewer</h1>
    <div id="controls">
        <label for="timeThresh">Show Isochrones for Walking Time Threshold:</label>
        <select id="timeThresh">
            <option value="5">Up to 5 minutes</option>
            <option value="10">Up to 10 minutes</option>
            <option value="15">Up to 15 minutes</option>
            <option value="20" selected="selected">Up to 20 minutes</option>
        </select>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>

    <div id="legend">
        <div class="legend-container">
            <div id="legend-items"></div>
        </div>
    </div>
    <script src="script.js"></script>
    

    
</body>
</html>
